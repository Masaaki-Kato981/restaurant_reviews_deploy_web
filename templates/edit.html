{% extends 'base.html' %}

{% block content %}
    <h1 style="width: 100%">
        {% block title %} Edit Review{% endblock %}
    </h1>
    <form method="post">
        <p>Your name: <br>
            <input type="text" id="fname" name="fname" /><br /></p>
          <p>
            Resturant: <br>
            <input type="text" id="fresturant" name="fresturant"/><br /></p>
          </p>
          <p>
            Cuisine: <br>
            <select type='text' id='fcuisine' name='fcuisine'>
              <option value='Japanese'>Japanese</option>
              <option value='Chinese'>Chinese</option>
              <option value='American'>American</option>
              <option value='Italian'>Italian</option>
              <option value='German'>German</option>
              <option value='French'>French</option>
              <option value='Other'>Other</option>
            </select>
          <p>
            Rating <br>
            <select type="number" id="frating" name="frating" >
              <option value='1'>1</option>
              <option value='2'>2</option>
              <option value='3'>3</option>
              <option value='4'>4</option>
              <option value='5'>5</option>
            </select>
          <p>
            Review Content: <br>
            <textarea type="text" id="freview" name="freview"></textarea>
          </p>
          <p>
            Caution: For Cuisine and Rating, input the examples listed within the  parenthesis. Any other input will crash
          </p>
          <p>
            <button type="submit">Submit</button>
          </p>
    </form>
{% endblock %}
